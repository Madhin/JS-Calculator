<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calc">
      <div class="calc__output">0</div>
      <div class="calc__buttons-container">
          <button class="buttons functions AC">AC</button>
          <button class="buttons functions plusminus">+/-</button>
          <button class="buttons functions percentage">%</button>
          <button class="buttons operators divide">รท</button>
          <button class="buttons numbers seven">7</button>
          <button class="buttons numbers eight">8</button>
          <button class="buttons numbers nine">9</button>
          <button class="buttons operators multiply">x</button>
          <button class="buttons numbers four">4</button>
          <button class="buttons numbers five">5</button>
          <button class="buttons numbers six">6</button>
          <button class="buttons operators minus">-</button>
          <button class="buttons numbers one">1</button>
          <button class="buttons numbers two">2</button>
          <button class="buttons numbers three">3</button>
          <button class="buttons operators plus">+</button>
          <button class="buttons numbers zero">0</button>
          <button class="buttons numbers dot">.</button>
          <button class="buttons operators equals">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
